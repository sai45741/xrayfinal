<!doctype html>
<html>
  <head>
    <title>Abnormality Detection in Musculoskeletal Radiographs</title>
	<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
			window.alert(IMAGE_FOLDER);
			window.alert(app.config['UPLOAD_FOLDER']);
		};
</script>
<link rel="stylesheet" href="static/css/style.css">

  </head>
  <body>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"  onchange="loadFile(event)" id="button"></p>
      <p><input type="submit" value="Submit" id="button"></p>
    </form>
	<p><img id="image" src="{{ image }}" width="300"></p>
	<p><img id="output" width="300" /></p>
	<div id="prediction">{{ prediction_text }}</div>
  </body>
</html>
